{% extends "base.html" %}
{% block content %}
<h1>LOGIN</h1> 
    <form action="" method="post">
        {% csrf_token %}
    Username<input type="text" name="uname" id="uname" placeholder="Username"><br>
    Password<input type="password" name="password" id="password">
    <br>
    <button type="submit">LOGIN</button>
    </form>
    {% for message in messages %}
         <div class="alert alert-success">
            <a class ="close" href="a" data-dismiss="alert">x</a>
               {{ message }}
         </div>       
    {% endfor %}
    {% endblock %}
